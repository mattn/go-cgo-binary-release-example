name: Release
on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: stable

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            gcc-mingw-w64

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.arch == 'arm64' && 'CLANGARM64' || 'MINGW64' }}
          install: ${{ matrix.arch == 'arm64' && 'mingw-w64-clang-aarch64-gcc make' || 'mingw-w64-x86_64-gcc' }} make

      - name: Install dependencies (MacOS)
        if: runner.os == 'macOS'
        run: brew install gcc

      - name: Build
        if: ${{ !(matrix.os == 'windows-latest' && matrix.arch == 'arm64') }}
        env:
          CGO_ENABLED: 1
          GOOS: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'Linux' && 'linux' || 'darwin' }}
          GOARCH: ${{ matrix.arch }}
          CC: ${{ runner.os == 'macOS' && 'clang' || (runner.os == 'Linux' && matrix.arch == 'arm64') && 'aarch64-linux-gnu-gcc' || (runner.os == 'Windows' && matrix.arch == 'arm64') && 'aarch64-w64-mingw32-gcc' || 'gcc' }}
        run: |
          go build -o "myapp-${{ runner.os }}-${{ matrix.arch }}${{ runner.os == 'Windows' && '.exe' || '' }}"

      - name: Build (Windows arm64)
        if: ${{ matrix.os == 'windows-latest' && matrix.arch == 'arm64' }}
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: ${{ matrix.arch }}
          CC: aarch64-w64-mingw32-gcc
        shell: msys2 {0}
        run: |
          go build -o "myapp-${{ runner.os }}-${{ matrix.arch }}${{ runner.os == 'Windows' && '.exe' || '' }}"

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ runner.os }}-${{ matrix.arch }}
          path: myapp-${{ runner.os }}-${{ matrix.arch }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from the build job
        uses: actions/download-artifact@v4

      #- name: Debug
      #  run: |
      #    find .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: myapp ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          generate_release_notes: true
          files: |
            ./myapp-*/myapp-*
