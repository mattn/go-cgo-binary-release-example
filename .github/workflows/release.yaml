name: Release
on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: stable

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            gcc-mingw-w64

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows' && matrix.arch != 'arm64'
        run: |
          choco install mingw
          choco install gcc-arm

      - name: Install dependencies (MacOS)
        if: runner.os == 'macOS'
        run: brew install gcc

      - name: Build
        if: ${{ !(matrix.os == 'windows-latest' && matrix.arch == 'arm64') }}
        env:
          CGO_ENABLED: 1
          GOOS: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'Linux' && 'linux' || 'darwin' }}
          GOARCH: ${{ matrix.arch }}
          CC: ${{ runner.os == 'macOS' && 'clang' || (runner.os == 'Linux' && matrix.arch == 'arm64') && 'aarch64-linux-gnu-gcc' || (runner.os == 'Windows' && matrix.arch == 'arm64') && 'arm-none-eabi-gcc' || 'gcc' }}
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            go build -o myapp-${{ runner.os }}-${{ matrix.arch }}.exe
          else
            go build -o myapp-${{ runner.os }}-${{ matrix.arch }}
          fi

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ runner.os }}-${{ matrix.arch }}
          path: myapp-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from the build job
        uses: actions/download-artifact@v2
        with:
          name: myapp-${{ runner.os }}-${{ matrix.arch }}
          path: ./artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/myapp-ubuntu-amd64
            ./artifacts/myapp-ubuntu-arm64
            ./artifacts/myapp-macos-amd64
            ./artifacts/myapp-macos-arm64
            ./artifacts/myapp-windows-amd64.exe
